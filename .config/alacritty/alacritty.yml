window:
  dimensions:
    columns: 80
    lines: 24
  padding:
    x: 2
    y: 2
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 1

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: MesloLGS NF 
    style:  Regular
  bold:
    family: MesloLGS NF
    style:  Bold
  italic:
    family: MesloLGS NF
    style:  MediumItalic
  bold_italic:
    family: MesloLGS NF
    style: BoldItalic
  size: 11
draw_bold_text_with_bright_colors: true

selection:
  save_to_clipboard: false

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }

import:
  - ~/.config/alacritty/dracula.yml
